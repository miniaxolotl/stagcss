<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>stagcss</title>
		<link rel="stylesheet" href="dist/stag.css">
		<link rel="stylesheet" href="dist/stag-ext.css">
	</head>	
<body>
	<div class="container">
		<section>
			<h1> Badge </h1>
			<div>
				<span class="badge">
					badge
				</span>
				<span class="badge badge-outline">
					outline
				</span>
			</div>
			<div>
				<span class="badge badge-green">
					badge green
				</span>
				<span class="badge badge-outline badge-green">
					outline green
				</span>
			</div>
			<div>
				<span class="badge badge-blue">
					badge blue
				</span>
				<span class="badge badge-outline badge-blue">
					outline blue
				</span>
			</div>
			<div>
				<span class="badge badge-red">
					badge red
				</span>
				<span class="badge badge-outline badge-red">
					outline red
				</span>
			</div>
		</section>
		<section>
			<h1> Card </h1>
			<div>
				<section>
					<section>
						<h2> Full Card </h2>
						<div class="card">
							<figure class="card-image">
								<img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2F474x%2F3c%2F3b%2F85%2F3c3b85edfe4b3598ba00c2e38521494c.jpg&f=1&nofb=1" alt="Placeholder image">
								<figcaption>claude</figcaption>
							</figure>
							<div class="card-content">
								claude von reigan
							</div>
						</div>
					</section>
				</section>
				<section>
					<section>
						<h2> Card Image </h2>
						<div class="card">
							<figure class="card-image">
								<img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fdanbooru.donmai.us%2Fdata%2F__lysithea_von_ordelia_fire_emblem_three_houses_and_etc_drawn_by_elran02__598c4028928cf332d82fad898c0295ec.jpg%3Fdownload%3D1&f=1&nofb=1" alt="Placeholder image">
								<figcaption>lysithea von cordelia</figcaption>
							</figure>
						</div>
					</section>
					<section>
					<h2> Card Content </h2>
					<div class="card">
						<div class="card-content">
							i'm a card content box.
						</div>
					</div>
				</section>
			</div>
		</section>
		<section>
			<h1> Footer </h1>
			<div>
				<footer>
					footer
				</footer>
				<footer class="footer-fixed">
					fixed footer
				</footer>
			</div>
		</section>
		<section>
			<h1> Navigation </h1>
			<div>
				<div class="nav-container">
					<a href="/" class="nav-title">
						Nav
					</a>
					<a href="/" class="nav-item">
						Link 1
					</a>
					<a href="/" class="nav-item">
						Link 2
					</a>
					<a href="/" class="nav-item">
						Link 3
					</a>
					<a href="/" class="nav-item">
						<img src="https://raw.githubusercontent.com/songmawa/stag/main/.repo/icon-light.png"
							alt="" class="nav-icon">
						Link 4
					</a>
					<img src="https://raw.githubusercontent.com/songmawa/stag/main/.repo/icon-light.png"
						alt="" class="nav-icon">
				</div>
			</div>
		</section>
		<section>
			<h1> Progress </h1>
			<div>
				<section>
					<progress> </progress>
					<progress max="100" value="100"> </progress>
					<progress max="100" value="25" class="progress-error"> </progress>
					<progress max="100" value="50" class="progress-warning"> </progress>
					<progress max="100" value="75" class="progress-info"> </progress>
					<progress max="100" value="100" class="progress-success"> </progress>
				</section>
			</div>
		</section>
	</div>
</body>
</html>
