<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>stagcss</title>
		<link rel="stylesheet" href="dist/stag.css">
		<link rel="stylesheet" href="dist/stag-ext.css">
	</head>	
<body>
	<div class="container">
		<section>
			<h1> Badge </h1>
			<div>
				<span class="badge">
					badge
				</span>
				<span class="badge badge-outline">
					outline
				</span>
			</div>
			<div>
				<span class="badge badge-green">
					badge green
				</span>
				<span class="badge badge-outline badge-green">
					outline green
				</span>
			</div>
			<div>
				<span class="badge badge-blue">
					badge blue
				</span>
				<span class="badge badge-outline badge-blue">
					outline blue
				</span>
			</div>
			<div>
				<span class="badge badge-red">
					badge red
				</span>
				<span class="badge badge-outline badge-red">
					outline red
				</span>
			</div>
		</section>
		<section>
			<h1> Footer </h1>
			<div>
				<footer>
					footer
				</footer>
				<footer class="footer-fixed">
					fixed footer
				</footer>
			</div>
		</section>
		<section>
			<h1> Navigation </h1>
			<div>
				<div class="nav-container">
					<a href="/" class="nav-title">
						Nav
					</a>
					<a href="/" class="nav-item">
						Link 1
					</a>
					<a href="/" class="nav-item">
						Link 2
					</a>
					<a href="/" class="nav-item">
						Link 3
					</a>
					<a href="/" class="nav-item">
						<img src="https://raw.githubusercontent.com/songmawa/stag/main/.repo/icon-light.png"
							alt="" class="nav-icon">
						Link 4
					</a>
					<img src="https://raw.githubusercontent.com/songmawa/stag/main/.repo/icon-light.png"
						alt="" class="nav-icon">
				</div>
			</div>
			<div>
				<div class="nav-container nav-fixed">
					<a href="/" class="nav-title">
						Nav Fixed
					</a>
					<a href="/" class="nav-item">
						Link 1
					</a>
					<a href="/" class="nav-item">
						Link 2
					</a>
					<a href="/" class="nav-item">
						Link 3
					</a>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
